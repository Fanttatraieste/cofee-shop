<!DOCTYPE html>
<html>
  <head>
    <title>CofeeShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Open+Sans:wght@400;600&family=Raleway:wght@600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Hero section -->
    <section class="hero">
      <header class="hero__header">
        <button class="hero__header__button"></button>
        <ul class="hero__header__nav">
          <li class="hero__header__item">
            <a class="hero__header__link">About</a>
          </li>
          <li class="hero__header__item">
            <a class="hero__header__link">Market</a>
          </li>
          <li class="hero__header__item">
            <a class="hero__header__link">Contact</a>
          </li>
        </ul>
      </header>
      <div class="hero__inner container">
        <!-- The three circles -->
        <div class="circle circle__1"></div>
        <div class="circle circle__2">
          <h3 class="hero__subtitle">Cofee for the soul</h3>
          <h1 class="hero__title">Where there is a will, there is a way</h1>
        </div>
        <div class="circle circle__3">
          <div class="img"></div>
        </div>
      </div>
      <div class="hero__scroll">
        <a class="hero__subtitle hero__scroll__link">Scroll for more</a>
      </div>
    </section>
  </body>
</html>
